spring.application.name=autenticacao

# H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Secret de exemplo, sem risco de vazamento. (IMPORTANTE ALTERAR PARA PRODUÇÃO)
api.security.token.secret=${JWT_SECRET:d084db1770b1bd29a9b1d05edbc34777}

logging.level.com.api.autenticacao=INFO
logging.level.org.springframework.security=WARN
